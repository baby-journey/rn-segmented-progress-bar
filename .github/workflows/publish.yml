name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Publish to NPM - ${{ inputs.release_type }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Run type check
        run: yarn typecheck

      - name: Run linter
        run: yarn lint

      - name: Build package
        run: yarn prepack

      - name: Bump version and create tag
        run: |
          # Bump version and create tag
          npm version ${{ inputs.release_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          # Create git commit and tag
          git add package.json
          git commit -m "chore: release v$NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Generate changelog
        run: |
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s || echo "Changelog generation skipped"

      - name: Commit changelog if changed
        run: |
          if ! git diff --quiet CHANGELOG.md 2>/dev/null; then
            git add CHANGELOG.md
            git commit -m "chore: update changelog for v${NEW_VERSION}"
          fi

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v${NEW_VERSION}"

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract release notes
        id: extract_release_notes
        run: |
          VERSION=${{ env.NEW_VERSION }}

          # Check if CHANGELOG.md exists
          if [ -f "CHANGELOG.md" ]; then
            # Extract the section for this version from CHANGELOG.md
            RELEASE_NOTES=$(awk '/^## \['"$VERSION"'\]|^## '"$VERSION"'/{flag=1; next} /^## /{flag=0} flag' CHANGELOG.md)
            if [ -z "$RELEASE_NOTES" ]; then
              RELEASE_NOTES="Release v$VERSION"
            fi
          else
            RELEASE_NOTES="Release v$VERSION"
          fi

          # Save to file to preserve multiline content
          echo "$RELEASE_NOTES" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
